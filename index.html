<!DOCTYPE html>

<html>

  <head>

    <title>Firebase Assignment</title>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="jumbotron" style="background-color: #000080; color: white">
        <h1 class="text-center">NYC Train Schedule</h1>
      </div>

      <div class="row">

        <div class="col-lg-12">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

            
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                  <label for="initial-train">First Train Time (HH:mm - format)</label>
                  <input type="text" class="form-control" id="first-train">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (minutes)</label>
                  <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="app.js"></script>

  </body>

</html>
